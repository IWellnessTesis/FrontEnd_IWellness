<body>
    <div class="container">
        <!-- Sección Izquierda (Imagen y Logo) -->
        <div class="left-section">
            <div class="logo">
                <img src="../../../../assets/logo.png" alt="I-Wellness Logo">
                <h2>I-Wellness</h2>
            </div>
        </div>
        
        <!-- Sección Derecha (Formulario de Registro) -->
        <div class="right-section">
            <h2 class="title"><span>Crear</span> proveedor</h2>
            
            <div class="form-container">
                <!-- Datos de Contacto -->
                <div class="form-column">
                    <h3 class="section-title">Datos de contacto</h3>
                    
                    <input type="text" placeholder="Nombre" [(ngModel)]="name" (input)="validateName()" maxlength="55" required>
                    <small *ngIf="nameError" class="error-message">{{ nameError }}</small>

                    <input type="text" placeholder="Cargo de contacto" [(ngModel)]="contactPosition" (input)="validatecontactPosition()" maxlength="25" required>
                    <small *ngIf="contactPositionError" class="error-message">{{ contactPositionError }}</small>

                    <input type="text" placeholder="Teléfono" [(ngModel)]="phone" (input)="validatePhone()" required>
                    <small *ngIf="phoneError" class="error-message">{{ phoneError }}</small>

                    <input type="password" placeholder="Contraseña" [(ngModel)]="password" (input)="validatePassword()" required>
                    <small *ngIf="passwordError" class="error-message">{{ passwordError }}</small>

                    <input type="password" placeholder="Repite tu contraseña" [(ngModel)]="confirmPassword" (input)="validateConfirmPassword()" maxlength="55" required>
                    <small *ngIf="confirmPasswordError" class="error-message">{{ confirmPasswordError }}</small>

                </div>
                
                <!-- Datos de la Empresa -->
                <div class="form-column">
                    <h3 class="section-title">Datos de la empresa</h3>
                    <input type="text" placeholder="Empresa" [(ngModel)]="companyName" (input)="validatecompanyName()" required>
                    <small *ngIf="companyNameError" class="error-message">{{ companyNameError }}</small>

                    <input type="email" placeholder="Email" [(ngModel)]="email" (input)="validateEmail()" required>
                    <small *ngIf="emailError" class="error-message">{{ emailError }}</small>

                    <input type="text" placeholder="Teléfono de la empresa" [(ngModel)]="companyNamePhone" (input)="validatecompanyNamePhone()" required>
                    <small *ngIf="companyNamePhoneError" class="error-message">{{ companyNamePhoneError }}</small>

                    <input type="text" placeholder="Coordenadas eje X" [(ngModel)]="coordinateX" (input)="validatecoordinateX()" maxlength="20" required>
                    <small *ngIf="coordinateXError" class="error-message">{{ coordinateXError }}</small>

                    <input type="text" placeholder="Coordenadas eje Y" [(ngModel)]="coordinateY" (input)="validatecoordinateY()" maxlength="20" required>
                    <small *ngIf="coordinateYError" class="error-message">{{ coordinateYError }}</small>
                </div>
            </div>


            <button class="register-btn" (click)="agregarProveedor()" [disabled]="hasErrors()">Crear cuenta</button>
            </div>
        </div>
    
</body>
