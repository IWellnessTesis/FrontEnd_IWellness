<div class="container">
    <main class="content">
      <div class="profile-header">
        <h1>Servicios del proveedor</h1>
        <button class="add-service-btn" (click)="navigateTo('crearservicio')">+ A√±adir servicio</button>
      </div>
  
      <div class="services-box">
        <div *ngFor="let servicio of servicios" class="service-card">
          <img [src]="servicio.imagen || 'https://via.placeholder.com/150'" alt="Imagen del servicio" class="service-image">
  
          <div class="service-info">
            <h3>{{ servicio.nombre }}</h3>
            <p>{{ servicio.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ servicio.precio }}</p>
            <p><strong>Horario:</strong> {{ servicio.horario }}</p>
          </div>
  
          <div class="service-actions">
            <button class="edit-btn" (click)="navigateTo('editarservicio/' + servicio._idServicio)">‚úèÔ∏è</button>
            <button class="delete-btn" (click)="eliminarServicio(servicio._idServicio)">üóë</button>
          </div>
        </div>
      </div>
    </main>
  </div>
