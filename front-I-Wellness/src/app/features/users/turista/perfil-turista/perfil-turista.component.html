<body>
    <!-- Mostrar spinner mientras carga -->
    <div *ngIf="isLoading" class="loading-container">
        <div class="spinner"></div>
        <p>Cargando perfil...</p>
    </div>

    <!-- Mostrar mensaje de error si no tiene autorizaci√≥n -->
    <div *ngIf="unauthorized && !isLoading" class="unauthorized-container">
        <div class="alert alert-danger">
            <h2>Acceso denegado</h2>
            <p>{{ error }}</p>
            <button class="btn btn-primary" (click)="navigateTo()">Volver al inicio</button>
        </div>
    </div>

    <!-- Mostrar contenido normal solo si tiene autorizaci√≥n y no est√° cargando -->
    <div class="container" *ngIf="!unauthorized && !isLoading">
        <aside class="sidebar">
            <p>Hola, {{usuario.nombre}}</p>
            <ul>
                <li class="active">üìù Edit profile</li>
                <li><a [routerLink]="['/editpreferencias', usuario.id]">üéØ Preferencias</a></li>
            </ul>
        </aside>
        <main class="content">
            <div class="profile-header">
                <h1>Editar perfil</h1>
                <input type="file" id="fotoInput" (change)="onFotoSeleccionada($event)" hidden>
                <img 
                    [src]="fotoPreview || usuario.foto" 
                    alt="Profile Picture" 
                    class="profile-pic"
                    (click)="seleccionarFoto()"
                    title="Haz clic para cambiar tu foto de perfil">
            </div>
            <form class="profile-form">
                <div class="input-group full-width">
                    <label>Nombre</label>
                    <input type="text" [(ngModel)]="usuario.nombre" name="nombre">
                </div>

                <div class="input-group full-width">
                    <label>N√∫mero de Contacto</label>
                    <input type="text" [(ngModel)]="usuario.turistaInfo.telefono" name="telefono">
                </div>
                
                <select class="input-group dropdown" id="country" name="country" [(ngModel)]="selectedCountry" (change)="onCountryChange()">
                    <option value="" disabled selected>Seleccione un pa√≠s de procedencia</option>
                    <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                </select>
                  
                <select class="input-group dropdown" id="city" name="city" [(ngModel)]="selectedCity" [disabled]="!selectedCountry">
                    <option value="" disabled>Seleccione su ciudad</option>
                    <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                </select>

                <div class="buttons">
                    <button class="cancel" (click)="navigateTo()">Cancel</button>
                    <button class="save" type="button" (click)="guardarCambios()">Save</button>
                </div>
            </form>
        </main>
    </div>
</body>
