<div class="experience-container">
    <h2 class="experience-title">{{ servicio.nombre }}</h2>
    
    <div class="experience-details">
      <img [src]="servicio.imagen" alt="{{ servicio.nombre }}" class="experience-image">
      <div class="experience-text">
        <p class="description">
          {{ servicio.descripcion }}
        </p>
      </div>
    </div>
