<body>
    <div class="container">
        <!-- Sección Izquierda (Imagen y Logo) -->
        <div class="left-section">
            <div class="logo">
                <img src="../../../../assets/logo.png" alt="I-Wellness">
                <h2>I-Wellness</h2>
            </div>
        </div>

        <!-- Sección Derecha (Formulario de Registro) -->
        <div class="right-section">
            <h2 class="title"><span>EMPRESA</span> Registro</h2>

            <div class="form-container">
                <!-- Datos de Contacto -->
                <div class="form-column">
                    <h3 class="section-title">Datos de contacto</h3>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Cargo de contacto">
                    <input type="text" placeholder="Teléfono">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Repite tu contraseña">
                </div>

                <!-- Datos de la Empresa -->
                <div class="form-column">
                    <h3 class="section-title">Datos de la empresa</h3>
                    <input type="text" placeholder="Empresa">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Teléfono de la empresa">
                    <input type="text" placeholder="Coordenadas eje X">
                    <input type="text" placeholder="Coordenadas eje Y">

                </div>
            </div>

            <!-- Botón de registro -->
            <button class="register-btn" (click)="navigateTo('homeproveedor')">Crear cuenta</button>
        </div>
    </div>
</body>
